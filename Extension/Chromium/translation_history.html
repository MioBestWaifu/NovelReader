<!-- Requires vue.min.js (from v2) to be present in the extension folder -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent translations history</title>
    <script src="vue.min.js"></script>

    <link rel="stylesheet" type="text/css" href="translation_page.css">
</head>

</html>
